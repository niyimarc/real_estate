{% load static %}

<!-- ======= Property Single ======= -->
    <section class="property-single nav-arrow-b">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-4">
            <div class="card w-50">
            <div class="card-body">
              <p><strong>Manage Account</strong></p>
              <ul class="navbar-nav">

                <li class="nav-item">
                  <a class="nav-link active" href="{% url 'profile' %}"><span class="bi bi-person"></span> Profile</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link " href="#"><span class="bi bi-key"></span> Change Password</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link " href="{% url 'logout' %}"><span class="bi bi-power"></span> Logout</a>
                </li>
              </ul>

            </div>
          </div>
          </div>
          <div class="col-lg-8">
            <div class="property-contact">
                
                  <form class="form-a" method="post">
                    <div class="row">
                      <div class="col-md-6 mb-1">
                        <div class="form-group">
                          <input type="text" name="first_name" value="{{request.user.first_name}}" class="form-control form-control-lg form-control-a mb-3" id="inputName" placeholder="Name *" required>
                        </div>
                      </div>
                      <div class="col-md-6 mb-1">
                        <div class="form-group">
                          <input type="text" name="last_name" value="{{request.user.last_name}}" class="form-control form-control-lg form-control-a mb-3" id="inputName" placeholder="Name *" required>
                        </div>
                      </div>
                      <div class="col-md-6 mb-1">
                        <div class="form-group">
                          <input type="email" name="email" value="{{request.user.email}}"  class="form-control form-control-lg form-control-a mb-3" id="inputEmail1" placeholder="Email *" required readonly>
                        </div>
                      </div>
                      <div class="col-md-6 mb-1">
                        <div class="form-group">
                          <input type="text" name="username" value="{{request.user.username}}" class="form-control form-control-lg form-control-a mb-3" id="inputEmail1" placeholder="Username *" required readonly>
                        </div>
                      </div>
                      <div class="col-md-12 mt-3">
                      {% csrf_token %}
                        <button type="submit" class="btn btn-a">Update Profile</button>
                      </div>
          </div>
        </div>
    </div>
</section>
