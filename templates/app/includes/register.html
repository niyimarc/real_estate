{% load static %}
<!-- ======= Property Single ======= -->
    <section class="property-single nav-arrow-b">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <div class="property-contact">
                
                  <form class="form-a" method="post">
                    <div class="row">
                      <div class="col-md-6 mb-1">
                        <label>First Name<span class="w3l-star"> * </span></label>
                        <div class="form-group">
                          <input type="text" name="first_name" class="form-control form-control-lg form-control-a mb-3" id="inputName" placeholder="Name *" required>
                        </div>
                      </div>
                      <div class="col-md-6 mb-1">
                        <label>Last Name<span class="w3l-star"> * </span></label>
                        <div class="form-group">
                          <input type="text" name="last_name" class="form-control form-control-lg form-control-a mb-3" id="inputName" placeholder="Name *" required>
                        </div>
                      </div>
                      <div class="col-md-6 mb-1">
                        <label>Email Address<span class="w3l-star"> * </span></label>
                        <div class="form-group">
                          <input type="email" name="email"  class="form-control form-control-lg form-control-a mb-3" id="inputEmail1" placeholder="Email *" required>
                        </div>
                      </div>
                      <div class="col-md-6 mb-1">
                        <label>Username<span class="w3l-star"> * </span></label>
                        <div class="form-group">
                          <input type="text" name="username" class="form-control form-control-lg form-control-a mb-3" id="inputEmail1" placeholder="Username *" required>
                        </div>
                      </div>
                      <div class="col-md-12 mb-1">
                        <label>Password<span class="w3l-star"> * </span></label>
                        <div class="form-group">
                          <input type="password" name="password1" class="form-control form-control-lg form-control-a mb-3" id="inputEmail1" placeholder="Password *" required>
                        </div>
                      </div>
                      <div class="col-md-12 mb-1">
                        <label>Confirm Password<span class="w3l-star"> * </span></label>
                        <div class="form-group">
                          <input type="password" name="password2" class="form-control form-control-lg form-control-a mb-3" id="inputEmail1" placeholder="Confirm Password *" required>
                        </div>
                      </div>
                      <div class="col-md-12 mt-3">
                      {% csrf_token %}
                        <button type="submit" class="btn btn-a">Register</button>
                      </div>
                      <p>You already have an account? <a href="{% url 'login' %}">Login</a></p>
          </div>
        </div>
    </div>
</section>
