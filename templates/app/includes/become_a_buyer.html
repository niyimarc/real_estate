{% load static %}
<!-- ======= Property Single ======= -->
    <section class="property-single nav-arrow-b">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <div class="property-contact">
                
                  <form class="form-a" method="post">
                    <div class="row">
                      <div class="col-md-6 mb-1">
                        <label>First Name<span class="w3l-star"> * </span></label>
                        <div class="form-group">
                          <input type="text" name="first_name" {% if current_user.is_authenticated %} value="{{current_user.first_name}}" readonly{% endif %} class="form-control form-control-lg form-control-a mb-3" id="inputName" placeholder="Name *" required>
                        </div>
                      </div>
                      <div class="col-md-6 mb-1">
                        <label>Last Name<span class="w3l-star"> * </span></label>
                        <div class="form-group">
                          <input type="text" name="last_name" {% if current_user.is_authenticated %} value="{{current_user.last_name}}" readonly{% endif %} class="form-control form-control-lg form-control-a mb-3" id="inputName" placeholder="Name *" required>
                        </div>
                      </div>
                      <div class="col-md-6 mb-1">
                        <label>Email Address<span class="w3l-star"> * </span></label>
                        <div class="form-group">
                          <input type="email" name="email" {% if current_user.is_authenticated %} value="{{current_user.email}}" readonly{% endif %} class="form-control form-control-lg form-control-a mb-3" id="inputEmail1" placeholder="Email *" required>
                        </div>
                      </div>
                      <div class="col-md-6 mb-1">
                        <label>Phone Number<span class="w3l-star"> * </span></label>
                        <div class="form-group">
                          <input type="phone" name="phone" value="" class="form-control form-control-lg form-control-a mb-3" id="inputEmail1" placeholder="Phone *" required>
                        </div>
                      </div>
                      <div class="col-md-12 mb-1">
                        <label>Company Name<span class="w3l-star"> * </span></label>
                        <div class="form-group">
                          <input type="text" name="company_name" value="" class="form-control form-control-lg form-control-a mb-3" id="inputEmail1" placeholder="Company Name *" required>
                        </div>
                      </div>
                      <div class="col-md-12 mb-1">
                        <label>What areas are you currently buying in?<span class="w3l-star"> * </span></label>
                        <div class="form-group">
                          <input type="text" name="area_buying" value="" class="form-control form-control-lg form-control-a mb-3" id="inputEmail1" placeholder="What areas are you currently buying in? *" required>
                        </div>
                      </div>
                      <div class="col-md-12 mb-1">
                        <label>Address of a property you've recently flipped</label>
                        <div class="form-group">
                          <input type="text" name="property_address" value="" class="form-control form-control-lg form-control-a mb-3" id="inputEmail1" placeholder="Address of a property you've recently flipped">
                        </div>
                      </div>
                      <div class="col-md-12 mb-1">
                        <div class="form-group">
                          <textarea id="textMessage" name="note" class="form-control mb-3" placeholder="Property Notes" cols="45" rows="8"></textarea>
                        </div>
                      </div>
                      <div class="col-md-12 mt-3">
                      {% csrf_token %}
                        <button type="submit" class="btn btn-a">Send Offer</button>

          </div>
        </div>
    </div>
</section>
